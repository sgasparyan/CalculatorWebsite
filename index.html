<!doctype html>
<html>
	<head>

            <style> 

            </style>

	</head>

	<body>


		<div class="main">
			<p>1. Preoperative tumor (T) stage </p>

			<form name="first">
				<input class="textview" name="one">
			</form>
			<table>
				<tr>
					
					<td><input type="button" value="T2, not otherwise specified (NOS)" onclick="insert1(1)"></td>
					<td><input type="button" value="T2a" onclick="insert1(2)"></td>
					<td><input type="button" value="T2b" onclick="insert1(3)"></td>
					<td><input type="button" value="T3" onclick="insert1(4)"></td>
					<td><input type="button" value="T4"onclick="insert1(5)"></td>
				</tr>
			</table>
			<p>2. Location of tumor in bladder </p>
			<table>
				<tr>
					<td><input type="button" value="Not specified" onclick="insert2(1)"></td>
					<td><input type="button" value="Trigone/ureter/bladder neck" onclick="insert2(2)"></td>
					<td><input type="button" value="Lateral wall or dome" onclick="insert2(3)"></td>
					<td><input type="button" value="Overlapping/multiple sites" onclick="insert2(4)"></td>
				</td>
			</table>
			<form name="second">
				<input class="textview" name="two">
			</form>
			<p>3. Lymphovascular invasion (LVSI) </p>
			<table>
				<tr>
					<td><input type="button" value="Not specified" onclick="insert3(1)"></td>
					<td><input type="button" value="No" onclick="insert3(2)"></td>
					<td><input type="button" value="Yes" onclick="insert3(3)"></td>
				</td>
			</table>
			<form name="third">
				<input class="textview" name="three">
			</form>
			<p>4. Tumor Size </p>
			<table>
				<tr>
					<td><input type="button" value="Not specified" onclick="insert4(1)"></td>
					<td><input type="button" value="<= 2 cm" onclick="insert4(2)"></td>
					<td><input type="button" value="> 2 cm and <= 4 cm" onclick="insert4(3)"></td>
					<td><input type="button" value="> 4 cm and <= 6 cm" onclick="insert4(4)"></td>
					<td><input type="button" value="> 6 cm" onclick="insert4(5)"></td>
				</td>
			</table>
			<form name="fourth">
				<input class="textview" name="four">
			</form>
			<p>5. Patient age (years)</p>
			<form name="fifth">
				<input class="textview" name="five">
			</form>
			<!-- input textbox -->
			<p>6. Sex </p>
			<table>
				<tr>
					<td><input type="button" value="Male" onclick="insert5(1)"></td>
					<td><input type="button" value="Female" onclick="insert5(2)"></td>
				</td>
			</table>
			<form name="sixth">
				<input class="textview" name="six">
			</form>

			<p> Result for the Calculation.</p>
                        <form name="Result">
				<input class="textview" name="result">
			</form>
			<table>
				<tr>
					<td><input type="button" value="Result:" onclick="computeResult()"></td>
				</td>
			</table>
		</div>
	</body>

        <script type="text/javascript">
	
		function computeResult(){
			var sum = -1.101;


			switch(document.first.one.value){


				case 1:
					break;

				case 2:
					sum = sum - 0.352;

					break;

				case 3:
					sum = sum + 0.330;

					break;

				case 4:
					sum = sum - 0.094;

					break;

				case 5:
					sum = sum - 0.082;

					break;

				default:

					break;

			}

			switch(document.second.two.value){

				case 1:

					break;
				case 2:
					sum  = sum + 0.183;
					break;

				case 3:
					sum = sum - 0.113;
					break;

				case 4:
					sum = sum + 0.185;
					break;

				default:

					break;
			}

			switch(document.third.three.value){
				case 1:

					break;

				case 2:
					sum = sum - 0.788;

					break;

				case 3:
					sum = sum + 1.083;

					break;

				default:

					break;
			}

			switch(document.fourth.four.value){
				case 1:

					break;

				case 2:
					sum = sum- 0.198;

					break;

				case 3:
					sum = sum + 0.223;

					break;

				case 4:
					sum = sum + 0.362;

					break;

				case 5:
					sum = sum + 0.564;

					break;

				default:

					break;
			}
			sum = sum - (0.008 * document.fifth.five.value);

			switch(document.sixth.six.value){

				case 1:
					break;

				case 2:
					sum = sum + 0.142;
					break;

				default:
					break;
			}
			sum = sum + (13*0.014);

			sum = Math.pow(Math.E, sum);

			document.Result.result.value = sum;

		}
	
	</script>

	<script>
		function insert1(num){
			document.first.one.value = null;
			document.first.one.value = num;
		}
	</script>
	<script>
		function insert2(num){
			document.second.two.value = null;
			document.second.two.value = num;
		}
	</script>
	<script>
		function insert3(num){
			document.third.three.value = null;
			document.third.three.value = num;
		}
	</script>
	<script>
		function insert4(num){
			document.fourth.four.value = null;
			document.fourth.four.value = num;
		}
	</script>
	<script>
		function insert5(num){
			document.sixth.six.value = null;
			document.sixth.six.value = num;
		}
	</script>
</html>
